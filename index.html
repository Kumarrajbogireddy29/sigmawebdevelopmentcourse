<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <head>
        <title>My Website</title>
        <link rel="icon" type="image/png" href="registered_image">
      
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate__swing">
    <link rel="stylesheet" href="https://fontawesome.com/icons/circle-user?f=classic&s=regular">
</head>
<body>
    <div class="registration-div animated tada">
        <h2>Register Here </h2>


        <div class="register-form">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label>Designation</label>
                <select class="form-control">
                    <option value="">select a Designation</option>
                    <option value="">software Engineer</option>
                    <option value="">sr.software Engineer </option>
                    <option value="">Tech Lead</option>
                    <option value="">sr.Tech Lead</option>
                    <option value="">Project Manager</option>
                </select>
            </div>

            <input type="submit" value="Register" class="submit-class"> 

        </div>
    </div>
    
</body>
</html>
