<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=Model">
    <title>Css Box Model</title>
    <style>
         .Box{
            background-color: aqua;
         }
         .box1{
            color: yellowgreen;
            margin: 0px;
            padding: 5px;
            border: 3px solid pink;
            height: 200px;
            box-sizing: border-box;
         }
         .box2{
            color: brown;
         }
    </style>
</head>
<body>
    <div class="Box box1">
        HEY! I am a Box 
    </div>
    <div class="Box box2">
       I am a another box
    </div>
    
</body>
</html>
