<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Flex Box</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .item{
            height: 32px;
            width: 32px;
            border: 2px solid black;
            margin: 4px;
            background-color:violet;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
    
</body>
</html>
