<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .box{
            padding: 34px;
            margin: 10px;
            border: 2px solid orange;
            box-shadow:5px 15px 15px brown;
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box shadow
    </div>
</body>
</html>
